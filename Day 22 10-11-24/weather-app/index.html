<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <script src="scripts/app.js" type="module"></script>
    <div id="weather-container">
      <h1>Weather In</h1>
      <div id="search-bar">
        <input type="text" id="city" placeholder="Enter city name" />
        <button id="search-btn">
          <img id="search-icon" src="assets/search-icon.png" alt="Search" />
        </button>
      </div>
      <div id="weather-info" class="hidden">
        <h2 id="city-name"></h2>
        <img id="weather-icon" src="" alt="Weather Icon" />
        <p id="temp"></p>
        <p id="weather"></p>
        <div id="weather-details">
          <div id="humidity-wind">
            <div id="humidity-container">
              <img
                id="humidity-icon"
                src="assets/humidity.png"
                alt="Humidity Icon"
              />
              <span id="humidity"></span>
            </div>
            <div id="wind-speed-container">
              <img
                id="wind-speed-icon"
                src="assets/wind.png"
                alt="Wind Speed Icon"
              />
              <span id="wind-speed"></span>
            </div>
          </div>
          <div id="sun-times">
            <div id="sunrise-container">
              <img
                id="sunrise-icon"
                src="assets/sunrise.png"
                alt="Sunrise Icon"
              />
              <span id="sunrise"></span>
            </div>
            <div id="sunset-container">
              <img id="sunset-icon" src="assets/sunset.png" alt="Sunset Icon" />
              <span id="sunset"></span>
            </div>
          </div>
        </div>
        <div id="feels-like-container">
            <span>Feels Like: </span><span id="feels-like"></span>
        </div>
      </div>
      <div id="error-message" class="hidden"></div>
    </div>
  </body>
</html>
